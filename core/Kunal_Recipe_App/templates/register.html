<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create an Account</title>
    {% load static %}
    <link rel="icon" type="image/png" href="{% static 'images/logo.png.webp' %}">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #1e1e2f, #3a3a5a);
            color: #f0f0f0;
            min-height: 100vh;
        }

        header {
            background: linear-gradient(135deg, #ff7e5f, #fd3a69);
            padding: 60px 0;
            text-align: center;
            color: white;
            font-size: 3em;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 3px;
            position: relative;
        }

        header img {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 100px;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        form {
            background: linear-gradient(135deg, #292945, #232337);
            padding: 40px;
            max-width: 600px;
            margin: 40px auto;
            border-radius: 15px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        form:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.7);
        }

        form h2 {
            font-size: 26px;
            margin-bottom: 20px;
            color: #ff6f6f;
            font-weight: 600;
            text-align: center;
        }

        label {
            font-weight: 600;
            color: #bbb;
            margin-bottom: 8px;
            display: block;
            font-size: 16px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        .form-check-label {
            width: 100%;
            padding: 14px;
            margin-bottom: 20px;
            border: 1px solid #444;
            border-radius: 8px;
            font-size: 16px;
            background: #1e1e2f;
            color: #fff;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus {
            border-color: #ff6f6f;
            background: #292945;
            box-shadow: 0 0 10px rgba(255, 111, 111, 0.5);
        }

        .form-check-input {
            margin-right: 10px;
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #ff6f6f, #fd3a69);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: background 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
        }

        button:hover {
            background: linear-gradient(135deg, #fd3a69, #ff6f6f);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 111, 111, 0.5);
        }

        footer {
            text-align: center;
            padding: 20px;
            background: #1e1e2f;
            color: #bbb;
            font-size: 14px;
        }

        footer a {
            color: #ff6f6f;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <header>
        <img src="{% static 'images/logo.png.webp' %}" alt="Logo">
        <h1>User Registration</h1>
    </header>

    <div class="container">
        <form method="POST" action="{% url 'register' %}">
            {% csrf_token %}
            <h2>Create Your Account</h2>
        
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" class="form-control form-control-lg" placeholder="Enter your name" required>
        
            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" class="form-control form-control-lg" placeholder="Enter your email" required>
        
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" class="form-control form-control-lg" placeholder="Enter your password" required>
        
            <label for="confirm-password">Repeat your Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" class="form-control form-control-lg" placeholder="Repeat your password" required>
        
            <div class="form-check d-flex justify-content-center mb-5">
                <input class="form-check-input me-2" type="checkbox" name="terms" id="terms">
                <label class="form-check-label" for="terms">
                    I agree to all statements in <a href="/terms/" class="text-body"><u>Terms of Service</u></a>
                </label>
            </div>
        
            <button type="submit">Register</button>

        <p class="text-center text-muted mt-5 mb-0">Already have an account? 
                <a href="{% url 'login' %}" class="fw-bold text-body"><u>Login here</u></a>
        </p>
        
           
        </form>
        
    </div>

    <footer>
        <p>&copy; 2024 Kunal's Recipe App. All rights reserved.</p>
        <p>Developed with ❤️ by <a href="https://www.linkedin.com/in/kunal8859/">Kunal Meena</a></p>
    </footer>
</body>

</html>
